<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - CodePen Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: #000;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #2c2c2c;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .logo span {
            color: #47cf73;
        }

        .header-center {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-link {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .nav-link:hover {
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-save {
            background: #47cf73;
            color: #000;
            font-weight: 600;
        }

        .btn-save:hover {
            background: #3ab864;
        }

        .btn-settings {
            background: transparent;
            color: #fff;
            border: 1px solid #444;
        }

        .btn-settings:hover {
            border-color: #666;
        }

        /* Editor Container */
        .editor-container {
            height: calc(50vh - 50px);
            display: flex;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2c2c2c;
            background: #1e1e1e;
        }

        .editor-panel:last-child {
            border-right: none;
        }

        .editor-header {
            background: #2c2c2c;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #3c3c3c;
        }

        .editor-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .editor-icon {
            width: 16px;
            height: 16px;
        }

        .html-icon { color: #e34c26; }
        .css-icon { color: #264de4; }
        .js-icon { color: #f0db4f; }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 14px;
        }

        .icon-btn:hover {
            color: #fff;
        }

        .editor-content {
            flex: 1;
            padding: 15px;
            overflow: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .code-line {
            color: #d4d4d4;
        }

        .code-tag { 
            color: #569cd6; 
        }
        .code-attr { color: #9cdcfe; }
        .code-string { color: #ce9178; }
        .code-keyword { color: #c586c0; }
        .code-property { color: #9cdcfe; }
        .code-value { color: #ce9178; }
        .code-selector { color: #d7ba7d; }
        .code-function { color: #dcdcaa; }
        .code-comment { color: #6a9955; font-style: italic; }

        /* Preview Panel */
        .preview-container {
            height: 50vh;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #2c2c2c;
        }

        .preview-header {
            background: #2c2c2c;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-bottom: 1px solid #3c3c3c;
        }

        .preview-title {
            font-size: 14px;
            font-weight: 500;
        }

        .preview-content {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }

      
        .resize-handle {
            height: 4px;
            background: #2c2c2c;
            cursor: ns-resize;
        }

        .resize-handle:hover {
            background: #47cf73;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="logo">Code<span>Pen</span></a>
        <div class="header-center">
            <a href="index.html" class="nav-link">Home</a>
            <a href="trending.html" class="nav-link">Trending</a>
            <a href="challenges.html" class="nav-link">Challenges</a>
        </div>
        <div class="header-right">
            <button class="btn btn-settings">Settings</button>
            <button class="btn btn-save">Save</button>
        </div>
    </div>

  
    <div class="editor-container">
       
        <div class="editor-panel">
            <div class="editor-header">
                <div class="editor-title">
                    <span class="editor-icon html-icon">▤</span>
                    HTML
                </div>
                <div class="editor-actions">
                    <button class="icon-btn">⚙</button>
                    <button class="icon-btn">▼</button>
                </div>
            </div>
            <div class="editor-content">
                <div class="code-line"><span class="code-tag">&lt;div</span> <span class="code-attr">class</span>=<span class="code-string">"container"</span><span class="code-tag">&gt;</span></div>
                <div class="code-line">  <span class="code-tag">&lt;h1&gt;</span>Hello World<span class="code-tag">&lt;/h1&gt;</span></div>
                <div class="code-line">  <span class="code-tag">&lt;p&gt;</span>Welcome to CodePen<span class="code-tag">&lt;/p&gt;</span></div>
                <div class="code-line"><span class="code-tag">&lt;/div&gt;</span></div>
            </div>
        </div>

       
        <div class="editor-panel">
            <div class="editor-header">
                <div class="editor-title">
                    <span class="editor-icon css-icon">▤</span>
                    CSS
                </div>
                <div class="editor-actions">
                    <button class="icon-btn">⚙</button>
                    <button class="icon-btn">▼</button>
                </div>
            </div>
            <div class="editor-content">
                <div class="code-line"><span class="code-selector">.container</span> {</div>
                <div class="code-line">  <span class="code-property">display</span>: <span class="code-value">flex</span>;</div>
                <div class="code-line">  <span class="code-property">justify-content</span>: <span class="code-value">center</span>;</div>
                <div class="code-line">  <span class="code-property">align-items</span>: <span class="code-value">center</span>;</div>
                <div class="code-line">}</div>
            </div>
        </div>

     
        <div class="editor-panel">
            <div class="editor-header">
                <div class="editor-title">
                    <span class="editor-icon js-icon">▤</span>
                    JS
                </div>
                <div class="editor-actions">
                    <button class="icon-btn">⚙</button>
                    <button class="icon-btn">▼</button>
                </div>
            </div>
            <div class="editor-content">
                <div class="code-line"><span class="code-comment">/span></div>
                <div class="code-line"><span class="code-keyword">const</span> message = <span class="code-string">'Hello!'</span>;</div>
                <div class="code-line"><span class="code-function">console</span>.<span class="code-function">log</span>(there);</div>
            </div>
        </div>
    </div>

    <!-- Resize Handle -->
    <div class="resize-handle"></div>

    <!-- Preview -->
    <div class="preview-container">
        <div class="preview-header">
            <div class="preview-title">Preview</div>
            <div class="editor-actions">
                <button class="icon-btn">⟳</button>
                <button class="icon-btn">⚙</button>
            </div>
        </div>
        <div class="preview-content">
            Live preview would appear here
        </div>
    </div>
</body>
</html>
